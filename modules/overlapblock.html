<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlap Block Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #007bff;
            transform-origin: left;
            animation: slide 4s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(50%) rotate(45deg);
            }
            50% {
                transform: translateX(0) rotate(0deg);
            }
            75% {
                transform: translateX(-50%) rotate(-45deg);
            }
            100% {
                transform: translateX(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block"></div>
    </div>
</body>
</html>
