<div>

      .download-button{

        display: inherit;

        align-items: center;

        border-bottom: 10px solid transparent;
        border-left: 10px solid white;
        position: relative;
        left: -1px;

      }

        position: absolute;
        z-index: 10;
        height: 3px;
        width: inherit;
