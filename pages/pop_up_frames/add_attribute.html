<html>
    <head>
        <link rel="stylesheet" href="../../assets/css/pop_up_frames.css">
        <title> Add Attribute </title>
    </head>

    <body>
        <Center>
            <h3>Add Attribute</h3>
            <form>
                <label>
                    <span class="brief_hint">Attribute Name: </span> <input class="text_input" type="text"/>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint">Attribute Type: </span> <input class="text_input" type="text"/>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">All Possible Values: </span> <textarea class="text_input" placeholder="Add all the possible values that this attribute can take. e.g block, inline, inline-block"></textarea>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">Attribute Description: </span> <textarea class="text_input" placeholder="Add some description about this attribute. What does this attribute do?" ></textarea>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">Default Setting: </span> <textarea class="text_input" placeholder="One value from the Possible values that should be default"></textarea>
                </label>
                <br/><br/>
                <input class="button_input" type="button" value="Add">
            </form>
        </Center>
    </body>
</html>
