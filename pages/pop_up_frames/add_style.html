<html>
    <head>
        <link rel="stylesheet" href="../../assets/css/pop_up_frames.css">
        <title> Add Style</title>
    </head>

    <body>
		<center>
            <h3>Add Style</h3>
            <div>
                <label>
                    <span class="brief_hint">Style Name: </span> <input class="text_input" type="text"/>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint">Style Type: </span> <input class="text_input" type="text"/>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">All Possible Values: </span> <textarea class="text_input" placeholder="Add all the possible values that this style can have."></textarea>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">Style Description: </span> <textarea class="text_input" placeholder="Add some description about this style. What does this style do?"></textarea>
                </label>
                <br/><br/>
                <label>
                    <span class="brief_hint_textarea">Default Setting: </span> <textarea class="text_input" placeholder="One value from the Possible values that should be default"></textarea>
                </label>
                <br/><br/>
                <input class="button_input" type="button" value="Add">
            </div>
        </center>
    </body>
</html>
